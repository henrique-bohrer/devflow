<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFlow Pomodoro IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <button id="theme-toggle"
    class="fixed top-4 right-4 p-2 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all z-50">
    <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
    </svg>
    <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
      <path
        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM10 18a1 1 0 011-1v-1a1 1 0 11-2 0v1a1 1 0 011 1zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z">
      </path>
    </svg>
  </button>

  <div class="flex h-screen">
    <aside id="task-sidebar"
      class="w-72 bg-white dark:bg-gray-900/50 border-r border-gray-200 dark:border-gray-800 p-4 flex-col hidden md:flex custom-scrollbar">
      <div class="flex items-center gap-2 justify-center mb-5">
        <h3 class="text-lg font-semibold text-center text-gray-800 dark:text-gray-200">Tarefas</h3>
      </div>
      <section id="task-list-section" class="w-full flex-grow flex flex-col">
        <form id="task-form" class="relative mb-4">
          <input type="text" id="task-input" placeholder="Adicionar nova tarefa..."
            class="w-full p-2 pr-10 border border-gray-300 dark:border-gray-700 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
          <button type="submit"
            class="absolute right-0 top-0 h-full px-3 text-gray-400 hover:text-indigo-500 dark:hover:text-indigo-400 transition"
            title="Adicionar tarefa">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </form>
        <ul id="task-list" class="space-y-2 flex-grow overflow-y-auto pr-2"></ul>
      </section>
    </aside>

    <main class="flex-grow p-4 md:p-8 overflow-y-auto">
      <div class="w-full max-w-4xl mx-auto flex flex-col items-center">
        <header class="text-center mb-10 w-full">
          <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-gray-100 title-gradient">DevFlow</h1>
          <p class="text-gray-500 dark:text-gray-400 mt-2">Concentre-se no que importa.</p>
        </header>

        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="md:col-span-1 flex flex-col gap-6">
            <section id="pomodoro-section"
              class="w-full bg-white dark:bg-gray-900/50 p-6 rounded-xl border border-gray-200 dark:border-gray-800">
              <h2 id="current-mode-display" class="text-center font-semibold text-indigo-600 dark:text-indigo-400 mb-4">
                Modo Foco</h2>
              <div id="timer-display"
                class="text-7xl md:text-8xl font-bold text-center my-6 text-gray-800 dark:text-gray-100">25:00</div>
              <div class="flex justify-center items-center mb-6 space-x-2">
                <button id="focus-mode-btn"
                  class="pomodoro-mode-btn flex-1 py-2 px-3 rounded-md border border-gray-300 dark:border-gray-700 text-gray-600 dark:text-gray-300 text-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition">Foco</button>
                <button id="short-break-mode-btn"
                  class="pomodoro-mode-btn flex-1 py-2 px-3 rounded-md border border-gray-300 dark:border-gray-700 text-gray-600 dark:text-gray-300 text-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition">Pausa
                  Curta</button>
                <button id="long-break-mode-btn"
                  class="pomodoro-mode-btn flex-1 py-2 px-3 rounded-md border border-gray-300 dark:border-gray-700 text-gray-600 dark:text-gray-300 text-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition">Pausa
                  Longa</button>
              </div>
              <div class="flex justify-center space-x-4">
                <button id="start-timer-btn"
                  class="py-2 px-8 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition">Iniciar</button>
                <button id="pause-timer-btn"
                  class="py-2 px-8 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold rounded-md transition">Pausar</button>
                <button id="reset-timer-btn"
                  class="py-2 px-4 text-gray-500 hover:text-red-500 dark:hover:text-red-400 font-medium rounded-md transition text-sm">Resetar</button>
              </div>
              <div class="mt-4 text-center text-xs text-gray-400 dark:text-gray-500">Ciclos: <span
                  id="cycles-count-display">0</span></div>
              <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                <h3 class="text-md font-semibold mb-4 text-center text-gray-700 dark:text-gray-300">Configurar Tempos
                  (min)</h3>
                <div class="grid grid-cols-3 gap-3 mb-4 text-center">
                  <div>
                    <label for="focus-duration-input"
                      class="block text-sm font-medium text-gray-500 dark:text-gray-400">Foco</label>
                    <input type="number" id="focus-duration-input" min="20" value="25"
                      class="mt-1 w-full p-2 text-center border border-gray-300 dark:border-gray-700 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500 outline-none">
                  </div>
                  <div>
                    <label for="short-break-input"
                      class="block text-sm font-medium text-gray-500 dark:text-gray-400">Pausa Curta</label>
                    <input type="number" id="short-break-input" min="1" value="5"
                      class="mt-1 w-full p-2 text-center border border-gray-300 dark:border-gray-700 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500 outline-none">
                  </div>
                  <div>
                    <label for="long-break-input"
                      class="block text-sm font-medium text-gray-500 dark:text-gray-400">Pausa Longa</label>
                    <input type="number" id="long-break-input" min="1" value="15"
                      class="mt-1 w-full p-2 text-center border border-gray-300 dark:border-gray-700 rounded-md bg-transparent focus:ring-2 focus:ring-indigo-500 outline-none">
                  </div>
                </div>
                <button id="save-pomodoro-settings-btn"
                  class="w-full py-2 px-4 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 font-semibold rounded-md transition">Salvar</button>
              </div>
            </section>
          </div>
          <div class="md:col-span-1 flex flex-col">
            <section id="ai-assistant-section"
              class="w-full h-full bg-white dark:bg-gray-900/50 p-6 rounded-xl border border-gray-200 dark:border-gray-800 flex flex-col">
              <h2 class="text-md font-semibold mb-3 text-gray-700 dark:text-gray-300">Assistente IA</h2>
              <div id="ai-chat-box"
                class="flex-grow h-96 md:h-[calc(100%-120px)] overflow-y-auto mb-3 p-3 border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800/50 custom-scrollbar">
              </div>
              <div class="flex items-center space-x-2 mt-auto">
                <textarea id="ai-input" rows="1"
                  class="flex-grow p-2 border border-gray-300 dark:border-gray-700 rounded-md bg-transparent resize-none focus:ring-2 focus:ring-indigo-500 outline-none"
                  placeholder="Pergunte algo..."></textarea>
                <button id="send-to-ai-btn"
                  class="p-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md transition">Enviar</button>
              </div>
              <div id="ai-loading" class="text-center mt-2 text-xs text-indigo-500 dark:text-indigo-400 hidden">
                Pensando...</div>
            </section>
          </div>
        </div>
        <footer class="text-center mt-12 py-6 w-full">
          <p class="text-sm text-gray-400 dark:text-gray-600">&copy; <span id="current-year"></span> DevFlow</p>
        </footer>
      </div>
    </main>
  </div>

  <div id="bottom-music-player" class="fixed bottom-4 w-full flex justify-center px-4 z-40">
    <div
      class="w-full max-w-2xl bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm border border-gray-200 dark:border-gray-800 p-3 rounded-xl flex items-center gap-4 shadow-lg">
      <div class="flex-shrink-0 w-1/4">
        <p id="player-current-track-name" class="text-sm font-medium truncate" title="Nenhuma música tocando">Nenhuma
          música tocando</p>
      </div>
      <div class="flex-grow flex flex-col items-center">
        <div class="flex items-center gap-4">
          <button id="player-prev-btn"
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 disabled:opacity-50 transition"
            disabled><svg class="w-5 h-5 pointer-events-none" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M11.922 3.375a1.5 1.5 0 0 0-2.122 0l-5.25 5.25a1.5 1.5 0 0 0 0 2.121l5.25 5.25a1.5 1.5 0 0 0 2.122-2.121L8.864 12H15.5a1.5 1.5 0 0 0 0-3H8.864l3.058-3.054a1.5 1.5 0 0 0 0-2.121Z">
              </path>
            </svg></button>
          <button id="player-play-pause-btn"
            class="p-3 w-12 h-12 flex items-center justify-center rounded-full bg-indigo-600 text-white disabled:opacity-50 transition"
            disabled>
            <svg id="player-play-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M6.3 5.033A1.5 1.5 0 0 1 9 6.25v7.5a1.5 1.5 0 0 1-2.7 1.217l-4-3.75a1.5 1.5 0 0 1 0-2.434l4-3.75Z">
              </path>
            </svg>
            <svg id="player-pause-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M5.5 4.5A1.5 1.5 0 0 1 7 6v8a1.5 1.5 0 0 1-3 0V6a1.5 1.5 0 0 1 1.5-1.5Zm8 0A1.5 1.5 0 0 1 15 6v8a1.5 1.5 0 0 1-3 0V6a1.5 1.5 0 0 1 1.5-1.5Z">
              </path>
            </svg>
          </button>
          <button id="player-next-btn"
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 disabled:opacity-50 transition"
            disabled><svg class="w-5 h-5 pointer-events-none" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M8.078 3.375a1.5 1.5 0 0 1 2.122 0l5.25 5.25a1.5 1.5 0 0 1 0 2.121l-5.25 5.25a1.5 1.5 0 0 1-2.122-2.121L11.136 12H4.5a1.5 1.5 0 0 1 0-3h6.636L8.078 5.496a1.5 1.5 0 0 1 0-2.121Z">
              </path>
            </svg></button>
        </div>
      </div>
      <div class="w-1/3 flex items-center gap-3">
        <span id="player-current-time" class="text-xs">0:00</span>
        <input type="range" id="player-progress-slider" min="0" max="100" value="0" class="w-full">
        <span id="player-total-time" class="text-xs">0:00</span>
        <div class="relative flex items-center group border-l border-gray-200 dark:border-gray-700 ml-2 pl-3">
          <button class="volume-icon-button"><svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15.586 18.414a2 2 0 01-2.828 0L7 12.657V11.343l5.758-5.757a2 2 0 012.828 0zM18 12l-2-2m2 2l-2 2">
              </path>
            </svg></button>
          <div
            class="absolute bottom-full mb-4 left-1/2 -translate-x-1/2 p-2 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm border rounded-lg shadow-lg hidden group-hover:flex">
            <input type="range" id="player-volume-slider" min="0" max="100" value="80" class="vertical-slider h-24">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg border border-gray-200 dark:border-gray-700 w-full max-w-sm">
      <h3 id="message-modal-title" class="text-lg font-semibold mb-2">Mensagem</h3>
      <p id="message-modal-text" class="mb-4 text-gray-600 dark:text-gray-300"></p>
      <button id="message-modal-close"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition">OK</button>
    </div>
  </div>

  <audio id="notification-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"
    preload="auto"></audio>
  <script src="script.js"></script>
</body>

</html>
