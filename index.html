<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFlow Pomodoro IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body
  class="bg-slate-100 dark:bg-[#00141A] text-slate-800 dark:text-[#E0E0E0] min-h-screen selection:bg-[#A076F9] dark:selection:bg-[#00CFE8] selection:text-white dark:selection:text-[#00141A]">

  <button id="theme-toggle"
    class="fixed top-4 right-4 p-3 rounded-full shadow-lg bg-white dark:bg-[#09232B] text-slate-700 dark:text-[#E0E0E0] hover:bg-slate-200 dark:hover:bg-[#122B33] transition-all z-50">
    <i id="theme-toggle-dark-icon" class="fa-solid fa-moon hidden text-lg"></i>
    <i id="theme-toggle-light-icon" class="fa-solid fa-sun hidden text-lg"></i>
  </button>

  <main class="flex-grow p-4 md:p-6 pb-24">
    <div class="w-full max-w-5xl mx-auto flex flex-col items-center">
      <header class="text-center mb-8 w-full">
        <h1 class="text-4xl md:text-5xl font-bold title-gradient">DevFlow Pomodoro IA</h1>
        <p class="text-slate-600 dark:text-[#95A5A6] mt-2">Foco total com assistência inteligente para seus códigos.</p>
      </header>

      <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="md:col-span-1 flex flex-col gap-8">
          <section id="pomodoro-section" class="w-full bg-white dark:bg-[#09232B] p-6 sm:p-8 rounded-xl shadow-2xl">
            <h2 id="current-mode-display"
              class="text-2xl sm:text-3xl font-semibold mb-6 text-center text-indigo-600 dark:text-[#00CFE8]">Modo Foco
            </h2>
            <div id="timer-display"
              class="text-7xl sm:text-8xl font-bold text-center my-8 sm:my-10 text-slate-700 dark:text-[#E0E0E0]">25:00
            </div>
            <div class="flex justify-center items-center mb-6 space-x-2 sm:space-x-3">
              <button id="focus-mode-btn" data-mode="focus"
                class="pomodoro-mode-btn flex-1 py-2 px-3 bg-indigo-500 text-white rounded-lg">Foco</button>
              <button id="short-break-mode-btn" data-mode="shortBreak"
                class="pomodoro-mode-btn flex-1 py-2 px-3 bg-green-500 text-white rounded-lg">Pausa Curta</button>
              <button id="long-break-mode-btn" data-mode="longBreak"
                class="pomodoro-mode-btn flex-1 py-2 px-3 bg-blue-500 text-white rounded-lg">Pausa Longa</button>
            </div>
            <div class="flex justify-center space-x-4">
              <button id="start-timer-btn"
                class="py-3 px-8 bg-indigo-600 text-white font-semibold rounded-lg">Iniciar</button>
              <button id="pause-timer-btn"
                class="py-3 px-8 bg-slate-500 text-white font-semibold rounded-lg">Pausar</button>
              <button id="reset-timer-btn" class="py-3 px-8 bg-red-500 text-white font-semibold rounded-lg">Resetar
                Ciclo</button>
            </div>
            <div class="mt-6 text-center">
              <p class="text-sm text-slate-500 dark:text-[#95A5A6]">Ciclos de Foco Completos: <span
                  id="cycles-count-display">0</span></p>
            </div>
            <div id="task-list-section" class="mt-8 pt-6 border-t border-slate-200 dark:border-[#122B33]">
              <h3 class="text-lg font-semibold mb-4 text-center text-slate-700 dark:text-[#E0E0E0]">Tarefas da Sessão
              </h3>
              <form id="task-form" class="flex gap-2 mb-4">
                <input type="text" id="task-input" placeholder="Adicionar nova tarefa..."
                  class="flex-grow p-2 border border-slate-300 dark:border-[#1F3A42] rounded-md bg-white dark:bg-[#011E28]">
                <button type="submit"
                  class="py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg">Adicionar</button>
              </form>
              <ul id="task-list" class="space-y-2 max-h-40 overflow-y-auto custom-scrollbar pr-2"></ul>
            </div>
            <div class="mt-10 pt-6 border-t border-slate-200 dark:border-[#122B33]">
              <h3 class="text-lg font-semibold mb-4 text-center text-slate-700 dark:text-[#E0E0E0]">Configurar Tempos
                (min)</h3>
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                <div>
                  <label for="focus-duration-input" class="block text-sm font-medium">Foco:</label>
                  <input type="number" id="focus-duration-input" min="20" value="25"
                    class="mt-1 block w-full p-2 border border-slate-300 dark:border-[#1F3A42] rounded-md bg-white dark:bg-[#011E28]">
                </div>
                <div>
                  <label for="short-break-input" class="block text-sm font-medium">Pausa Curta:</label>
                  <input type="number" id="short-break-input" min="1" value="5"
                    class="mt-1 block w-full p-2 border border-slate-300 dark:border-[#1F3A42] rounded-md bg-white dark:bg-[#011E28]">
                </div>
                <div>
                  <label for="long-break-input" class="block text-sm font-medium">Pausa Longa:</label>
                  <input type="number" id="long-break-input" min="1" value="15"
                    class="mt-1 block w-full p-2 border border-slate-300 dark:border-[#1F3A42] rounded-md bg-white dark:bg-[#011E28]">
                </div>
              </div>
              <button id="save-pomodoro-settings-btn"
                class="w-full py-2 px-4 bg-purple-600 text-white font-semibold rounded-lg">Salvar Configurações</button>
            </div>
          </section>
        </div>
        <div class="md:col-span-1 flex flex-col">
          <section id="ai-assistant-section"
            class="w-full h-full bg-white dark:bg-[#09232B] p-6 rounded-xl shadow-2xl flex flex-col">
            <h2 class="text-2xl font-semibold mb-6 text-center text-purple-600 dark:text-[#A076F9]">Assistente IA</h2>
            <div id="ai-chat-box"
              class="flex-grow h-96 overflow-y-auto mb-4 p-4 border border-slate-300 dark:border-[#1F3A42] rounded-lg bg-slate-50 dark:bg-[#011E28] custom-scrollbar">
            </div>
            <div class="flex items-center space-x-3 mt-auto">
              <textarea id="ai-input" rows="2"
                class="flex-grow p-3 border border-slate-300 dark:border-[#1F3A42] rounded-lg bg-white dark:bg-[#011E28]"></textarea>
              <button id="send-to-ai-btn" class="p-3 bg-indigo-600 text-white rounded-lg">
                <i class="fa-solid fa-paper-plane text-xl"></i>
              </button>
            </div>
            <div id="ai-loading" class="text-center mt-2 text-sm text-[#A076F9] hidden">Pensando...</div>
          </section>
        </div>
      </div>
      <footer class="text-center mt-12 py-6 border-t border-slate-200 dark:border-[#122B33] w-full">
        <p class="text-sm text-slate-500 dark:text-[#7F8C8D]">&copy; <span id="current-year"></span> DevFlow</p>
      </footer>
    </div>
  </main>

  <footer id="footer-music-player"
    class="fixed bottom-0 left-0 w-full bg-white/80 dark:bg-[#00141A]/80 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 z-40">
    <div class="max-w-5xl mx-auto p-3 flex items-center gap-6">
      <div class="w-1/4">
        <p id="player-current-track-name" class="font-semibold truncate" title="Nenhuma música tocando">Nenhuma música
        </p>
      </div>

      <div class="w-1/2 flex flex-col items-center gap-2">
        <div class="flex items-center gap-4">
          <button id="player-prev-btn"
            class="text-slate-600 dark:text-slate-400 hover:text-black dark:hover:text-white transition" disabled>
            <i class="fa-solid fa-backward-step fa-lg"></i>
          </button>
          <button id="player-play-pause-btn"
            class="w-12 h-12 flex items-center justify-center rounded-full bg-indigo-600 dark:bg-[#00CFE8] text-white dark:text-black shadow-lg transform hover:scale-105 transition"
            disabled>
            <i id="player-play-icon" class="fa-solid fa-play fa-xl ml-1"></i>
            <i id="player-pause-icon" class="fa-solid fa-pause fa-xl hidden"></i>
          </button>
          <button id="player-next-btn"
            class="text-slate-600 dark:text-slate-400 hover:text-black dark:hover:text-white transition" disabled>
            <i class="fa-solid fa-forward-step fa-lg"></i>
          </button>
        </div>
        <div class="w-full flex items-center gap-2">
          <span id="player-current-time" class="text-xs text-slate-500">0:00</span>
          <input type="range" id="player-progress-slider" min="0" max="100" value="0">
          <span id="player-total-time" class="text-xs text-slate-500">0:00</span>
        </div>
      </div>

      <div class="w-1/4 flex justify-end items-center gap-2">
        <i class="fa-solid fa-volume-low text-slate-500"></i>
        <input type="range" id="player-volume-slider" min="0" max="100" value="80" class="w-24">
        <i class="fa-solid fa-volume-high text-slate-500"></i>
      </div>
    </div>
  </footer>

  <audio id="local-audio-player" style="display: none;"></audio>
  <div id="message-modal"
    class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden opacity-0">
    <div class="modal-content bg-white dark:bg-[#09232B] p-8 rounded-xl shadow-2xl w-full max-w-sm">
      <h3 id="message-modal-title" class="text-xl font-semibold mb-4">Mensagem</h3>
      <p id="message-modal-text" class="mb-6"></p>
      <button id="message-modal-close" class="py-2 px-6 bg-indigo-600 text-white font-semibold rounded-lg">OK</button>
    </div>
  </div>
  <audio id="notification-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"
    preload="auto"></audio>
  <script src="script.js"></script>
</body>

</html>
